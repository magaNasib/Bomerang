<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2837c82e13.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />

    <title>PashaLife</title>
  </head>
  <body>
    <a href="index.html"
      ><i class="fa-solid fa-arrow-left-long"></i>&nbsp; back</a
    >
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="">
          <h1 style="padding-top: 15px">Create Account</h1>
          <input type="text" name="fname" placeholder="First Name" />
          <input type="text" name="lname" placeholder="Last Name" />
          <input type="text" name="address" placeholder="Address" />
          <input type="password" name="password" placeholder="Password" />
          <input type="text" name="phone" placeholder="Phone Number" />
          <input type="number" name="age" placeholder="Age" />
          <button style="margin-top: 10px">Create Account</button>
          <h5>
            Already have an account!
            <a class="ghost" id="signIn" style="color: blue"><u>Sign In</u></a>
          </h5>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1 style="padding-bottom: 15px">Login Now</h1>
          <input type="email" name="email" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
          <a href="#" style="padding-left: 150px; font-weight: bold">
            Forgot Your Password?</a
          >
          <button style="margin-top: 10px" class="btnInLogin">
            <a href="dashboard.html">Let Me In...</a>
          </button>
          <h5>
            New to here!
            <a class="ghost" id="signUp" style="color: blue"><u>Sign Up</u></a>
          </h5>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <img
              src="img/insurance-icon.svg"
              alt="movie-1"
              style="height: 100%; width: auto; object-fit: cover"
            />
          </div>
          <div class="overlay-panel overlay-right">
            <img
              src="img/insurance-icon.svg"
              alt="movie-2"
              style="height: 100%; width: auto; object-fit: cover"
            />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2837c82e13.js"
      crossorigin="anonymous"
    ></script>
    <script>
      const signUpButton = document.getElementById("signUp");
      const signInButton = document.getElementById("signIn");
      const container = document.getElementById("container");

      signUpButton.addEventListener("click", () => {
        container.classList.add("right-panel-active");
      });
      signInButton.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
      });
    </script>
  </body>
</html>
